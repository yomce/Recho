version: "3.8"

services:
  backend:
    build:
      context: ../BackendServer
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../BackendServer/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STORAGE_TYPE=local
      - UPLOAD_PATH=./uploads
      - CORS_ORIGIN=http://localhost:5173,http://localhost:8081
      - FRONTEND_CALLBACK_URL=http://172.21.102.40:5173/auth/callback
    env_file:
      - ../BackendServer/.env
    networks:
      - app-network

  webfrontend:
    build:
      context: ../WebFrontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../WebFrontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
      - VITE_API_BASE_URL=http://localhost:3000/api
    env_file:
      - ../WebFrontend/.env
    networks:
      - app-network

  video-editor-app:
    build:
      context: ../VideoEditorApp
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ../VideoEditorApp:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - API_URL=http://localhost:3000
      - API_BASE_URL=http://localhost:3000/api
    env_file:
      - ../VideoEditorApp/.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
